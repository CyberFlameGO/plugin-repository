<div class="comment">
	<a class="avatar">
		<img
			src="{{ Comment.AvatarHyperlink }}"
			alt="Avatar of {{ Comment.DisplayName }}"
			title="Author of comment: {{ Comment.DisplayName }}"
		/>
	</a>

	<div class="content">
		<a class="author">{{ Comment.DisplayName ?? Comment.Login }}</a>
		<div class="metadata">
			<time datetime="{{ Comment.CreationTime }}" class="date">{{ Comment.CreationTime|date('Y-m-d H:i T') }}</time>
		</div>
		<div class="text">
			{{ Comment.Comment|escape }}
		</div>
	</div>
</div>
